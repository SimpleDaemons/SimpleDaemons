[defaults]
# Ansible configuration for SimpleDaemons automation

# Inventory file
inventory = inventory.ini

# Host key checking
host_key_checking = False

# SSH settings
timeout = 30
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Output settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = ./ansible.log

# Performance
forks = 10
gathering = smart
fact_caching = memory

# Colors
colors = True

# Retry settings
retry_files_enabled = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
# Privilege escalation settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# Inventory settings
enable_plugins = host_list, script, auto, yaml, ini, toml

[callback_plugins]
# Callback plugins
enable_plugins = timer, profile_tasks, profile_roles

[connection_plugins]
# Connection plugins
enable_plugins = smart, ssh, paramiko_ssh

